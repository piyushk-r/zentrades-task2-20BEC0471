<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h4>Import Products</h4>
  <div class="c1">
    <div class="c12">
      <p>Step1: Select File</p>
      <input type="file" id="fileInput" accept=".json, .csv">
      <!-- <button onclick="readFile()">Import Data</button> -->
      <p>Supported File types: .csv, .json</p>
    </div>
    <div class="c12">
      <p>Step2: Specify Format</p>
      <div style="display: flex" class="sec">
        <div>File Format</div>
        <div class="dropdown">
          <button class="btn btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            CSV
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">CSV</a></li>
            <li><a class="dropdown-item" href="#">JSON</a></li>
          </ul>
        </div>
      </div>
      <div style="display: flex" class="sec">
        <div>Character Encoding</div>
        <div class="dropdown">
          <button class="btn btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            UTF-8
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">UTF-8</a></li>
            <li><a class="dropdown-item" href="#">UTF-16</a></li>
          </ul>
        </div>
      </div>
      <div style="display: flex" class="sec">
        <div>Delimiter</div>
        <div class="dropdown">
          <button class="btn btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            Comma
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Comma</a></li>
            <li><a class="dropdown-item" href="#">abc</a></li>
          </ul>
        </div>
      </div>


      <label for="Has"> Has Header
        <input type="checkbox" id="has" name="has" value="header" />
      </label>
    </div>
  </div>

  <div class="c2">
    <p>Step3: Display Handling</p>
    <p>Select the fields to be displayed</p>
    <div style="display: flex;">
      <div style="margin: 1rem;">
        <p>Available fields</p>
        <select id="availableFields" multiple style="padding: 0.5rem;">
          <option value="Title">Title</option>
          <option value="Subcategory">Subcategory</option>
          <option value="Price">Price</option>
          <option value="Popularity">Popularity</option>
          <!-- Add more options as needed -->
        </select>
      </div>


      <div style="display: flex; flex-direction: column; margin: 1rem; align-items: center; justify-content: center;">
        <button onclick="moveToDisplayed()">>></button>
        <button onclick="moveToAvailable()">
          << </button>
      </div>


      <div style="margin: 1rem;">
        <p>Selected Fields</p>
        <select id="displayedFields" multiple style=" padding: 0.5rem;">
          <!-- Displayed fields will appear here -->
        </select>
      </div>

    </div>

    <button onclick="readFile()">Next</button>


  </div>


  <div id="tableContainer" class="container"></div>


  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
